<html>

<head>
    <title> Registration</title>

</head>

<body>
    <h2> Sponsor Registration</h2>
    <form>
        <fieldset>
            <Legend>Sponsor Registration</Legend>
        <label>Prefix</label>
        <input type="text"/><br><br>
        <label>Name</label>
        <input type="text"/><br><br>
        
        <label>Prefferred Pronouns</label>
        <input type="text"/><br><br>
        <label>Email Id</label>
        <input type="email" /> <br><br>
        <label>Work Phone</label>
        <input type="number"/><br><br>
        <label>Cell Phone</label>
        <input type="number"/>
        <br><br>
        <label>Job Title</label>
        <input type="text"/>
        <br>
        <br>
        <label>Company</label>

        <br><br><br>

        <textarea cols="5" rows="5"></textarea><br><br>

        <label>Sponosorship Level</label><br>
            
                <input type="radio" name="abc">Gold<br>
                <input type="radio" name="abc">Diamond<br>
                <input type="radio" name="abc">Platinum<br>
            <br><br>
            <label>Additional Guest(name/email)</label>

        <br><br>
        <input type="submit" />
        <input type="reset" />
        </fieldset>
    </form>

</html>
